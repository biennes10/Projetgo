<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Gains</title>
    <link rel="icon" href="static/img/icone-casino.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css"> <!-- Ajoutez un lien vers vos styles CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Roulette</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/historique">Historique</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1 style="text-align: center;margin-top:20px">Historique des Gains</h1>
    <p style="text-align: center;margin-top:20px;margin-bottom: 20px;">Solde actuel : {{.Balance}}â‚¬</p>

      <table class="table" style="width: 50%; margin: auto;">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Gain</th>
            <th scope="col" style="text-align: center;">Balance</th>
          </tr>
        </thead>
        <tbody>
            {{range .History}}
            <tr>
                <th scope="row">{{.Date}}</th>
                <td>{{.Gain}}</td>
                <td align="center">{{.Balance}}</td>
            </tr>
            {{end}}
        </tbody>
      </table>

</body>
</html>
