<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="icon" href="static/img/icone-casino.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Roulette</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/historique">Historique</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <table class="tablePage">
        <tr>
            <td style="width: 35%;">
                <img src="/static/img/roulette.png" alt="Example Image" class="rouletteImage" id="rouletteImageCasino">
            </td>
            <td style="width: 65%;" align="left">
                <div class="resultatContainer">
                    <p id="resultChiffre"> </p> <br>
                    <p id="resultatGain"> </p>
                </div>
            </td>
        </tr>
        <tr>
            <td style="width: 35%;">
                <input type="button" value="Lancer la roue" class="btnLancer" id="btnLancer">
            </td>
            <td style="width: 65%;">
                <div class="plateauContainer">
                    <div class="plateau">
                        <div data-case="3" class="case rouge">3 <p class="caseMise"></p></div>
                        <div data-case="6" class="case noir">6 <p class="caseMise"></p></div>
                        <div data-case="9" class="case rouge">9 <p class="caseMise"></p></div>  
                        <div data-case="12" class="case noir">12 <p class="caseMise"></p></div>
                        <div data-case="15" class="case rouge">15 <p class="caseMise"></p></div>
                        <div data-case="18" class="case noir">18 <p class="caseMise"></p></div>  
                        <div data-case="21" class="case rouge">21 <p class="caseMise"></p></div>
                        <div data-case="24" class="case noir">24 <p class="caseMise"></p></div>
                        <div data-case="27" class="case rouge">27 <p class="caseMise"></p></div>
                        <div data-case="30" class="case noir">30 <p class="caseMise"></p></div>
                        <div data-case="33" class="case rouge">33 <p class="caseMise"></p></div>
                        <div data-case="36" class="case noir">36 <p class="caseMise"></p></div>   
                        <div data-case="2" class="case noir">2 <p class="caseMise"></p></div>
                        <div data-case="5" class="case rouge">5 <p class="caseMise"></p></div>
                        <div data-case="8" class="case noir">8 <p class="caseMise"></p></div>  
                        <div data-case="11" class="case rouge">11 <p class="caseMise"></p></div>
                        <div data-case="14" class="case noir">14 <p class="caseMise"></p></div>
                        <div data-case="17" class="case rouge">17 <p class="caseMise"></p></div>  
                        <div data-case="20" class="case noir">20 <p class="caseMise"></p></div>
                        <div data-case="23" class="case rouge">23 <p class="caseMise"></p></div>
                        <div data-case="26" class="case noir">26 <p class="caseMise"></p></div>
                        <div data-case="29" class="case rouge">29 <p class="caseMise"></p></div>
                        <div data-case="32" class="case noir">32 <p class="caseMise"></p></div>
                        <div data-case="35" class="case rouge">35 <p class="caseMise"></p></div>   
                        <div data-case="1" class="case rouge">1 <p class="caseMise"></p></div>
                        <div data-case="4" class="case noir">4 <p class="caseMise"></p></div>
                        <div data-case="7" class="case rouge">7 <p class="caseMise"></p></div>  
                        <div data-case="10" class="case noir">10 <p class="caseMise"></p></div>
                        <div data-case="13" class="case rouge">13 <p class="caseMise"></p></div>
                        <div data-case="16" class="case noir">16 <p class="caseMise"></p></div>  
                        <div data-case="19" class="case rouge">19 <p class="caseMise"></p></div>
                        <div data-case="22" class="case noir">22 <p class="caseMise"></p></div>
                        <div data-case="25" class="case rouge">25 <p class="caseMise"></p></div>
                        <div data-case="28" class="case noir">28 <p class="caseMise"></p></div>
                        <div data-case="31" class="case rouge">31 <p class="caseMise"></p></div>
                        <div data-case="34" class="case noir">34 <p class="caseMise"></p></div> 
                        <div data-case="pair" class="case pair">Pair <p class="caseMise"></p></div> 
                        <div data-case="rouge" class="case rouge-fill">Rouge <p class="caseMise"></p></div> 
                        <div data-case="noir" class="case noir-fill">Noir <p class="caseMise"></p></div>
                        <div data-case="impair" class="case impair">Impair <p class="caseMise"></p></div> 
                      </div>
                </div>
            </td>
        </tr>
        <tr>
            <td style="width: 35%;">
                <div class="numberContainer">
                    <div class="mise">
                        Mise : 
                        <span id="txtMise">0</span>
                    </div>
                    <div class="reste">
                        Reste : 
                        <span id="txtReste">{{.Balance}}</span>
                    </div>
                    <br><br>
                    <div class="balance">

                        <span id="txtBalance">{{.Balance}}</span>
                    </div>
                </div>
            </td>
            <td style="width: 65%;">
                <div class="jetonsContainer">
                    <div class="jeton jetonActive" data-valeur="1" id="jeton1">
                        1
                    </div>
                    <div class="jeton" id="jeton2" data-valeur="2">
                         2
                    </div>
                    <div class="jeton" id="jeton5" data-valeur="5">
                        5
                    </div>
                    <div class="jeton" id="jeton10" data-valeur="10">
                        10
                    </div>
                </div>
            </td>
        </tr>
      </table>
    
    
    

    <input type="hidden" id="balance" value="{{.Balance}}">
    <input type="hidden" id="valMise" value="0">
    <input type="hidden" id="valReste" value="{{.Balance}}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="static/js/roulette.js"></script>
</body>
</html>
